name: whatsapp
description: "A new Flutter project."

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  firebase_core: ^3.15.1
  firebase_auth: ^5.6.2
  cloud_firestore: ^5.6.11
  firebase_storage: ^12.4.9
  firebase_messaging: ^15.2.9
  flutter_local_notifications: ^18.0.1
  flutter_chat_ui: ^2.7.0
  flutter_chat_types: ^3.6.2
  record: ^6.0.0
  permission_handler: ^11.0.0
  zego_uikit_prebuilt_call: ^4.17.6
  get: ^4.7.2
  image_picker: ^1.1.2
  uuid: ^4.5.1
  intl_phone_number_input: ^0.7.4
  emoji_picker_flutter: ^4.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "icons/icon.png"
  min_sdk_android: 21

  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - icons/icon.png
    - icons/icon_use.jpeg
    - icons/icons.jpeg
